syntax = "proto3";

package Messages;

message Length {
	uint32 length = 1;
}

message Status {
	enum StatusCode {
		READY = 0;
		AWAITING_GRID = 1;
		YOUR_MOVE = 2;
		OPPONENTS_MOVE = 3;
	}
	StatusCode code = 1;
}

message Point {
	uint32 x = 1;
	uint32 y = 2;
}

message Ship {
	repeated Point points = 1;
}

message Grid {
	repeated Ship ships = 1;
}
